<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置定时器 setTimeout 和 setInterval</title>
</head>
<body>
	<div id="box">页面将在3秒后跳转...</div>
	<input type="button" id="btn" value="取消">
	<script>
		var btn = document.getElementById('btn');
		// 设置定时器
		var timeId = setTimeout(function(){
			console.log("定时器炸了");
			location.href = "http://www.baidu.com";
		},3000);

		// 取消定时器
		btn.addEventListener('click',function(){
			// 清除定时,参数为定时器的标识
			clearTimeout(timeId);
		},false);
	</script>
</body>
</html>
