<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
		#box1{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#box2{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		#box3{
			width:100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
			<div id="box3"></div>
		</div>
	</div>

	<script>
		var box1 = document.getElementById('box1');
		var box2 = document.getElementById('box2');
		var box3 = document.getElementById('box3');
		list = [box1,box2,box3,document.body,document];
		list.forEach(function(item){
			// item.onclick = function(){
			// 	console.log(this);
			// }
			item.addEventListener('click',function(){
				console.log(this);
			},true);// 参数3  true 事件捕获  false 事件冒泡
		})

		// 事件的三个阶段 / 事件流
		// 1 事件捕获阶段
		// 2 目标阶段
		// 3 事件冒泡阶段
	</script>
</body>
</html>
