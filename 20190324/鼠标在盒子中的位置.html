<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标在盒子中的位置</title>
	<style>
		#box{
			margin: 100px;
			width: 200px;
			height: 200px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="../common.js"></script>
	<script>
		var box = document.getElementById('box');
		box.onmousemove= function(e){
			// 解决ie8不兼容e问题
			e = e || window.event;

			// 鼠标在页面中的位置
			var pageX = getPage(e).pageX;
			var pageY = getPage(e).pageY;

			// 盒子的位置(获取元素的偏移量)
			// console.log(this.offsetLeft);
			// console.log(this.offsetTop);

			// 计算鼠标在盒子中的位置
			var x = pageX - this.offsetLeft;
			var y = pageY - this.offsetTop;
			console.log(x);
			console.log(y);
			
		}
	</script>
</body>
</html>
