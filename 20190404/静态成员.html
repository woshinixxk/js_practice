<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态成员</title>
</head>
<body>
	<script>
		function Person(name,age,subject,score){
			// 实例成员
			this.name = name;
			this.age = age;
			this.subject = subject;
			this.score = score;
		}

		// 静态成员
		Person.test = 'abc';
		Person.say = function(){
			console.log('hi');
		}

		console.log(Person.test);
		Person.say();
	</script>
</body>
</html>
