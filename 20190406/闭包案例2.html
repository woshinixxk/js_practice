<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	hello world

	<div id="box">
		<!-- data-size 是H5中的自定义属性 -->
		<input data-size='12' type="button" value="12" id="btn1">
		<input data-size='14' type="button" value="14" id="btn2">
	</div>
	
	<script>
		var buttons = document.querySelectorAll('#box input');

		for (var i = 0; i < buttons.length; i++) {
			var btn = buttons[i];
			btn.onclick = function(){
				document.body.style.fontSize = this.getAttribute('data-size') + 'px';
			}
		}

	</script>
</body>
</html>
